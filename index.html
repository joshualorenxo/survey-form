<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <main id="main">
        <header id="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platfom</p>
        </header>

        <!-- FORM SECTION  -->
        <form action="" id="survey-form">

            <!-- NAME -->
            <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="focus-shadow" placeholder="Enter you name" required>

            <!-- EMAIL -->
            <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="focus-shadow" placeholder="Enter your Email" required>

            <!-- AGE -->
            <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" class="focus-shadow" placeholder="Age" min="10" max="101" required>

            <!-- CURRENT ROLE -->
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" class="focus-shadow" required>
                    <option disabled selected value="select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

            <!-- RECOMMENDATION -->
            <fieldset id="recommend-set">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <div>
                        <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                        <label for="definitely">Definitely</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" name="recommend" id="not-sure" value="not-sure">
                        <label for="not-sure">Not Sure</label>
                    </div>
                    
            </fieldset>

            <!-- FAVOURITE FEATURE -->
            <label for="feature" id="feature-label">What is your favourite feature on freeCodeCamp?</label>
                <select name="feature" id="feature" class="focus-shadow"  required>
                    <option disabled selected value="select">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="commuinity">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

            <!-- IMPROVEMENTS -->
            <fieldset>
                <legend>What would you like to see improved? (check all that apply)</legend>

                <div>
                    <input type="checkbox" name="improve" id="front-end" value="front-end">
                    <label for="front-end">Front-end Projects</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="back-end" value="backend">
                    <label for="back-end">Back-end Projects</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="gitter" value="gitter">
                    <label for="gitter">Gitter help rooms</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="videos" value="video">
                    <label for="video">Video</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="meetups" value="meetups">
                    <label for="meetups">Meetups</label>                
                </div>

                <div>
                    <input type="checkbox" name="improve" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="forum" value="forum">
                    <label for="forum">Forum</label>
                </div>

                <div>
                    <input type="checkbox" name="improve" id="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                </div>
            </fieldset>
            
            <!-- COMMENTS OR SUGGESTIONS -->
                <label for="comment-suggestion" id="comment-label">Any comments or suggestions?</label>
                <textarea name="comment-suggestion" id="comment-suggestion" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
            
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
